<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Sheet Mover</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="file" id="fileInput">
    <button id="saveButton">Save</button>
    <label for="scaleSlider" style="display:none;">Scale: </label>
<input type="range" id="scaleSlider" min="1" max="5" step="0.1" value="1"  style="display:none;">
<span id="scaleValue">1x</span>

    <div id="spriteList"></div>
    <canvas id="spriteCanvas"></canvas>
    <div id="animations"></div>

    <script src="spriter.js"></script>
</body>

</html>
