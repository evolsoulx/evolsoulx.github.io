<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Username Swap Converter</title>
    <link rel="stylesheet" href="css.css">


<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QPKWHKS3HM"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-QPKWHKS3HM');
</script>

  </head>
  <body>
    <div class="container">
      <h1 class="title">Username Swap Converter</h1>
      <div>input a csv file in the format of:<br/>
        <table cellspacing="0" border="1">
          <colgroup width="93"></colgroup>
          <colgroup width="98"></colgroup>
          <tr>
            <td height="17" align="left">OldExternalId</td>
            <td align="left">NewExternalId</td>
          </tr>
          <tr>
            <td height="17" align="left">olda1</td>
            <td align="left">newa1</td>
          </tr>
          <tr>
            <td height="17" align="left">oldb2</td>
            <td align="left">newb2</td>
          </tr>
        </table>
        <br/>
         and get back: <br/>
         <table cellspacing="0" border="1">
          <colgroup width="93"></colgroup>
          <colgroup width="98"></colgroup>
          <tr>
            <td height="17" align="left">OldExternalId</td>
            <td align="left">NewExternalId</td>
          </tr>
          <tr>
            <td height="17" align="left">n`ewa1</td>
            <td align="left">zzz_newa1</td>
          </tr>
          <tr>
            <td height="17" align="left">newb2</td>
            <td align="left">zzz_newb2</td>
          </tr>
        </table>
        <br/>
      </div>
      <div class="input">
        <input type="file" id="fileInput">
        <button id="processButton" onclick="processFile()">Process File</button>
      </div>

      <div> Or run a one off Username Swap<br/>
       OldExternalId <input type="text" id="oldOne"/> to become NewExternalId <input type="text" id="newOne"/>
       <button id="processOneOff" onclick="updateUrlParams()">Run One</button>

      </div>
      <div class="output">
        <h2 class="subtitle">Output:</h2>
        <div id="outputContainer">
        </div>
        <button onclick="copyPlainTextToClipboard()">Copy Plain Text</button>
        <div id="outputST"></div>
        <hr>
      </div>
    </div>
    <div id="toastContainer"></div>
    <script src="app.js"></script>
    
  </body>
</html>
