<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>game mashup randomizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>game mashup randomizer</h1>
    <button id="randomizeBtn">gotta run gotta run now!</button>
    <div class="games">
      <!-- Game A Card -->
      <div id="gameA" class="game-card">
        <h2>game 1</h2>
        <!-- The image will be replaced by JS, fallback if it fails -->
        <img src="images/placeholder.png" alt="Game A Image" id="gameAImage" />
        <h3 id="gameATitle"></h3>
        <p id="gameAInfo"></p>
      </div>

      <!-- Game B Card -->
      <div id="gameB" class="game-card">
        <h2>game 2</h2>
        <img src="images/placeholder.png" alt="Game B Image" id="gameBImage" />
        <h3 id="gameBTitle"></h3>
        <p id="gameBInfo"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
