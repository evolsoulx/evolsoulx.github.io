<!DOCTYPE html>
<html>
<head>
	<title>Superhero Simulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Superhero Simulator</h1>
		</div>
		<div class="hero-creator">
			<h2>Create Your Hero</h2>
			<form>
				<label for="hero-name">Hero Name:</label>
				<input type="text" id="hero-name">
				<br>
				<label for="hero-color">Hero Color:</label>
				<input type="color" id="hero-color">
				<br>
				<button type="button" id="create-hero-btn">Create Hero</button>
			</form>
		</div>
		<div class="battle">
			<h2>Battle Enemy</h2>
			<div class="enemy-container">
				<div class="enemy">
					<img src="https://via.placeholder.com/150" alt="Enemy">
				</div>
				<div class="enemy-stats">
					<h3>Enemy Stats</h3>
					<p>Health: <span id="enemy-health">100</span></p>
				</div>
			</div>
			<div class="hero-container">
				<div class="hero">
					<img src="https://via.placeholder.com/150" alt="Hero" id="hero-img">
				</div>
				<div class="hero-stats">
					<h3>Hero Stats</h3>
					<p>Name: <span id="hero-name-display"></span></p>
					<p>Color: <span id="hero-color-display"></span></p>
					<p>Health: <span id="hero-health">100</span></p>
				</div>
			</div>
			<button type="button" id="fight-btn">Fight</button>
		</div>
		<div class="resources">
			<h2>Resources</h2>
			<p>Gold: <span id="gold-display">0</span></p>
			<p>Experience: <span id="exp-display">0</span></p>
		</div>
	</div>

	<script src="game.js"></script>
</body>
</html>
