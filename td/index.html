<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .gif-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .gif-container img {
            flex-grow:1;
            width: 400px;
            height: auto;
            align-self: last baseline; 
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="gogogo('crashl.wav', 'gif1', 'cleft.gif', 'cleftstatic.png')">Left Crash</button>
        <button onclick="gogogo('kick.wav', 'gif3', 'kick.gif', 'kickstatic.gif')">Kick</button>
        <button onclick="gogogo('snare.wav', 'gif4', 'snare.gif', 'snarestatic.gif')">Snare</button>
        <button onclick="gogogo('tom.wav', 'gif5', 'tom.gif', 'tomstatic.gif')">Tom</button>
        <button onclick="gogogo('crashr.wav', 'gif2', 'cright.gif', 'crightstatic.png')">Right Crash</button>

    </div>

    <div class="gif-container">
        <img id="gif1" src="images/cleftstatic.png" alt="GIF 1">
        <img id="gif3" src="images/kickstatic.gif" alt="GIF 3">
        <img id="gif4" src="images/snarestatic.gif" alt="GIF 4">
        <img id="gif5" src="images/tomstatic.gif" alt="GIF 5">
        <img id="gif2" src="images/crightstatic.png" alt="GIF 2">

    </div>

    <script>
        function gogogo(soundFileName, gifId, animatedGif, staticGif) {
            var audio = new Audio(`sounds/${soundFileName}`);
            audio.play();
            var gif = document.getElementById(gifId);
            gif.src = `images/${animatedGif}`;
            setTimeout(() => {gif.src = `images/${staticGif}`;}, 1000); 
        }
    </script>
</body>
</html>
