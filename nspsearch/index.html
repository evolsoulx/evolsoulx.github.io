<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nsp search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sanctuary Search:</h1>
    <label for="searchOptions">Options</label>
    <label for="editedContent">Edited Content</label>
    <input type="checkbox" name="editedContent" id="editedContent">

    <br/>

    <label for="seasonSelect">Season:</label>
<select style="width:100px;height:200px;" id="seasonSelect" multiple name="season">
    <option value="S3">Season 3</option>
    <option value="S4">Season 4</option>
    <option value="S5">Season 5</option>
    <option value="S6">Season 6</option>
    <option value="S7">Season 7</option>
    <option value="S8">Season 8</option>
    <option value="S9">Season 9</option>
    <option value="S10">Season 10</option>
    <option value="S11">Season 11</option>
    <option value="S12">Season 12</option>
    <option value="S13">Season 13</option>
    <option value="S14">Season 14</option>
    <option value="S15">Season 15</option>
    <option value="S16">Season 16</option>
    <option value="S17">Season 17</option>
    <option value="S18">Season 18</option>
    <option value="S19">Season 19</option>
    <option value="20">Season 20</option>
</select>

<!-- Episode Selector -->
<label for="episodeSelect">Episode:</label>
<select disabled="true" id="episodeSelect" name="episode">
<option value="">IN DEV</option>
</select>

    <div id="results"></div>




    <script src="js.js"></script>
</body>
</html>
