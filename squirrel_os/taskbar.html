<!DOCTYPE html>

<meta charset="UTF-8">

<title>Windows 98 Taskbar</title>
<style>
  body {

    font-family: 'Tahoma', sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
  }

  .taskbar {
    font-family: 'Tahoma', sans-serif;
    background-color: #fff;

    display: flex;
    align-items: center;
    background-color: #BCC3C4;
  }

  .start-button {
    background-color: #BCC3C4;
    border: 1px solid #000;
    padding: 2px 5px;
    cursor: pointer;
    margin:5px;
  }

  .window {
    background-color: #c0c0c0;
    border: 1px solid #000;
    padding: 2px 5px;
    margin-right: 2px;
    cursor: pointer;
  }

  .window.active {
    background-color: #a0a0a0;
    border-top: 1px solid #000;
    border-left: 1px solid #000;
    border-bottom: 1px solid #c0c0c0;
    border-right: 1px solid #c0c0c0;
    padding-top: 3px;
    padding-left: 6px;
  }

  .time {
    margin-left: auto;
    padding-right: 10px;
    position: relative;
    height: 16px;
    line-height: 16px;
  }

  .time-bar {
    position: absolute;
    top: 2px;
    bottom: 2px;
    left: 2px;
    width: 2px;
    background-color: #a0a0a0;
  }

  .time.active {
    background-color: #a0a0a0;
    border-top: 1px solid #000;
    border-left: 1px solid #000;
    border-bottom: 1px solid #c0c0c0;
    border-right: 1px solid #c0c0c0;
    padding-top: 3px;
    padding-left: 6px;
    box-shadow: inset 1px 1px 1px #808080;
  }

  .vertical-bar {
    height: 70%;
    border-left: 1px solid #c0c0c0;
    border-right: 1px solid #808080;
    margin-right: 5px;
  }
</style>
</head>

<script>
  function updateTime() {
    const timeElement = document.getElementById('time');
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(3, '');
    timeElement.textContent = `${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateTime, 1000);
  updateTime();
</script>
